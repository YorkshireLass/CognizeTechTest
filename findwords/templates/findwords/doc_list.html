{% extends "findwords/base.html" %}

{% block content %}
    <div class="content-title">
        <h1>Documents List</h1>
    </div>
    <div class="content">
        <p>Click on a document to see its' interesting words.</p>
        {% for doc in docs %}
            <a href="/interestingwords/">{{ doc }}</a>
        {% endfor %}
    </div>
{% endblock content %}
